<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro <input type="number" name="txvel" id="txvel"> Km/h
    <input type="button" value="Verificar" onclick="verif()">

    <div id="res">

    </div>

    <!--JS-->
    <script>
        function verif ()
        {
            var tvel = document.querySelector('input#txvel')
            var velocidade = Number(tvel.value)

            var result = document.getElementById('res')

            result.innerHTML = `<p>A velocidade do seu autom√≥vel era de <strong>${velocidade}Km/h</strong></p>`


            if (velocidade > 50)
            {
                result.innerHTML += "<p><strong>Multado</strong></p>"
            }
            else
            {
                result.innerHTML += "<p>Velocidade permitida</p>"
            }
        }
    </script>
</body>
</html>
