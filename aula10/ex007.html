<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body
        {
            font: normal 15pt arial;
        }

        input
        {
            width: 100px;
            font: normal 15pt arial;
            margin-bottom: 20px;
        }


    </style>
</head>

<body>
    <h1>Somando Números</h1>
    <input type="number" id="txn1" name="txn1"> +
    <input type="number" id="txn2" name="txn2">
    <input type="button" value="Somar" id="verif_soma">

    <div id="result">
        Resultado
    </div>

    <!--JavaScript-->
    <script>
        var Verif = window.document.querySelector('input#verif_soma') // Transformando meu botão em uma variável chamada Verif
        Verif.addEventListener("click", soma_numeros) //Inserindo uma chamada de função sempre que eu clicar no botão Verif

        function soma_numeros()
        {
            var result = window.document.getElementById('result') //Transformando minha div "Resultado" em uma variável chamada result

            var tn1 = window.document.getElementById('txn1') //Transformando minhas inputs numéricas em variáveis tn1 e tn2
            var tn2 = window.document.getElementById('txn2')

            var n1 = Number(tn1.value) //Transformando os números inseridos nas minhas inputs numéricas em dados do tipo Number
            var n2 = Number(tn2.value)

            var s = n1 + n2

            result.innerHTML = `A soma entre ${n1} e ${n2} é = <strong>${s}</strong>`

            
        }
    </script>
</body>
</html>
