<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            font: normal 20px arial;
        }

        input{
            font: normal 20px arial;
            width: 100px;
        }

        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <p>
        <input type="number" name="txtn1" id="txtn1">
        +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" id="verificar">
    </p>

    <div id="res">
        Resultado
    </div>

    <script>
        var varificar = window.document.querySelector('input#verificar')

        verificar.addEventListener('click', somar)

        function somar(){

        var n1 = document.getElementById("txtn1")
        var n2 = document.getElementById('txtn2')
        n1 = Number(n1.value)
        n2 = Number(n2.value)
        var result = n1 + n2
        var show = document.getElementById('res')

        show.innerText = result
        }
    </script>
</body>
</html>
