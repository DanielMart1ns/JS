<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <form>
                <label for="numero">Número (entre 1 e 100):</label>
                <input type="number" id="numero">
                <br>
                <input type="button" value="Adicionar" id="add">
                <input type="reset" value="Limpar" id="reset">
            </form>
        </div>
        <div id="show">
            <select id="seletor" size="6">
                
            </select>
            <br>
            <input type="button" value="Finalizar" id="finalizar">
            <p id="texto"></p>
        </div>
    </section>
    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
