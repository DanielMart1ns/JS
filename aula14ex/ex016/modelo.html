<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <form>
                <label for="n_inicial">In√≠cio:</label>
                <input type="number" id="n_inicial">
                <br>

                <label for="n_final">Fim:</label>
                <input type="number" id="n_final">
                <br>

                <label for="passo">Passo:</label>
                <input type="number" id="passo" min="1">
                <br>

                <input type="button" value="Contar" id="verif">
                <input type="reset" value="Limpar" id="reset">
            </form>
        </div>
        <div id="show">
            <p>Preparando a Contagem...</p>
        </div>
    </section>
    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
