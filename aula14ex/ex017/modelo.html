<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
        <div id="dados">
            <form>
                <div id="numero_entrada">
                    <label for="valor">Número:</label>
                    <input type="number" id="valor">
                </div>
                <div>
                    <input type="button" value="Gerar Tabuada" id="verif">
                    <br>
                    <input type="reset" value="Limpar" id="reset">
                </div>
            </form>
        </div>
        <div id="show">
            <p>&UpArrow;Insira um valor para mostrar a tabuada &DownArrow;</p>
        </div>
    </section>
    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
