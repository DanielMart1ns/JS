<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(242, 242, 197);
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //Selecionando por Marca, 1° p

        var corpo = window.document.body // Minha variável corpo está recebendo o body do HTML

        var d = document.getElementById('msg')

        window.document.write(p1.innerHTML)

        corpo.style.backgroundColor = 'beige'

        d.style.backgroundColor = 'lightgreen'
    </script>
</body>
</html>
