<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizando Textos</title>
</head>
<body>
    

    <script>
        var nome = prompt('Qual é o seu nome?')
        
        document.write(`O seu nome é ${nome} e têm ${nome.length} letras </br>`)
        document.write(`O seu nome em letras maiúsculas ${nome.toLocaleUpperCase()} </br>`)
        document.write(`Nome em letras minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
